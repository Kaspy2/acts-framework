image: gitlab-registry.cern.ch/acts/machines/slc6:latest

stages:
    - build_core
    - build_fatras
    - build_framework
    - test
    - check

variables:
    BUILD_TYPE: Release
    GIT_SUBMODULE_STRATEGY: recursive

before_script:
    # CI executor uses fail on error by default
    # setup scripts do not like that
    - set +e && source CI/setup_lxplus6.sh; set -e

core_default:
    stage: build_core
    tags:
        - cvmfs
    script:
        - mkdir build_core_default
        - cd build_core_default
        - cmake -GNinja -DBUILD_TESTS=off -DBOOST_ROOT=${BOOST_ROOT} -DEIGEN_INCLUDE_DIR=${EIGEN_INCLUDE_DIR} -DCMAKE_INSTALL_PREFIX=../install_default -DCMAKE_BUILD_TYPE=${BUILD_TYPE} ../external/acts-core
        - cmake --build . -- install
    artifacts:
        paths:
            - install_default

core_full:
    stage: build_core
    tags:
        - cvmfs
    script:
        - mkdir build_core_full
        - cd build_core_full
        - cmake -GNinja -DBUILD_TESTS=off -DBUILD_DD4HEP_PLUGIN=on -DBUILD_MATERIAL_PLUGIN=on -DBUILD_TGEO_PLUGIN=on -DBOOST_ROOT=${BOOST_ROOT} -DEIGEN_INCLUDE_DIR=${EIGEN_INCLUDE_DIR} -DCMAKE_INSTALL_PREFIX=../install_full -DCMAKE_BUILD_TYPE=${BUILD_TYPE} ../external/acts-core
        - cmake --build . -- install
    artifacts:
        paths:
            - install_full

fatras:
    stage: build_fatras
    tags:
        - cvmfs
    script:
        - mkdir build_fatras
        - cd build_fatras
        - cmake -GNinja -DCMAKE_PREFIX_PATH=../install_full -DCMAKE_INSTALL_PREFIX=../install_full -DCMAKE_BUILD_TYPE=${BUILD_TYPE} ../external/acts-fatras
        - cmake --build . -- install
    artifacts:
        paths:
        - install_full

framework_default:
    stage: build_framework
    tags:
        - cvmfs
    script:
        - mkdir build_framework_default
        - cd build_framework_default
        - cmake -GNinja -DCMAKE_PREFIX_PATH=../install_default -DCMAKE_INSTALL_PREFIX=../install_default -DCMAKE_BUILD_TYPE=${BUILD_TYPE} ..
        - cmake --build . -- install
    artifacts:
        paths:
            - install_default

framework_full:
    stage: build_framework
    tags:
        - cvmfs
    script:
        - mkdir build_framework_full
        - cd build_framework_full
        # TODO USE_PYTHIA8=on requires a custom ROOT build
        - cmake -GNinja -DUSE_DD4HEP=on -DUSE_GEANT4=off -DUSE_FATRAS=on -DCMAKE_PREFIX_PATH=../install_full -DCMAKE_INSTALL_PREFIX=../install_full -DCMAKE_BUILD_TYPE=${BUILD_TYPE} ..
        - cmake --build . -- install
    artifacts:
        paths:
            - install_full

versions:
    stage: build_core
    tags:
        - cvmfs
    script:
        - ./CI/show_versions.sh

hello_world:
    stage: test
    tags:
        - cvmfs
    script:
        - source install_default/bin/setup.sh
        - install_default/bin/ACTFWHelloWorldExample

generic_extrapolation:
    stage: test
    tags:
        - cvmfs
    script:
        - source install_default/bin/setup.sh
        - install_default/bin/ACTFWGenericExtrapolationExample

reproducibility_generic_extrapolation:
    stage: test
    tags:
        - cvmfs
    script:
        - source install_default/bin/setup.sh
        - cd scripts
        - ./testReproducibility.sh GenericExtrapolation excells_charged


format:
    stage: check
    image: gitlab-registry.cern.ch/acts/machines/check:latest
    variables:
      GIT_SUBMODULE_STRATEGY: none # we don't need to check core submodule
    before_script: []
    dependencies: []
    script:
        - CI/check_format .
    artifacts:
        paths:
          - changed
        when: on_failure

license:
    stage: check
    image: python:alpine3.6
    variables:
      GIT_SUBMODULE_STRATEGY: none # we don't need to check core submodule
    before_script: []
    dependencies: []
    script:
        - CI/check_license.py .
